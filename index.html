<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <!-- CSS stylesheets and other meta-information -->
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Code Quiz</h1>
      <div>
        <a class="high-score" href="highscore.html"
          >View High Scores</a>
        <div id="time-container">
          <h2 class="timer" id="timer">Timer:</h2>
        </div>
      </div>
      <button id="start-btn">Start Quiz</button>
      <div class="quiz-container" id="quiz-container" style="display: none">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
        <div id="initials-input">
          <input type="text" id="initials-text" placeholder="Enter Initials" />
          <button id="submit-initials">Submit</button>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
